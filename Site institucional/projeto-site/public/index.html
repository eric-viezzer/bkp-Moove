                    </li>
                    <li>
                        <a href="sobre.html"><img src="src/img/search.png" class="icon"></a>

                    <li>

                    </li>
                    <li>
                        <a href="login.html" class="login texto">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- FIM DO HEADER-->

    <!-- HOME -->
    <div class="home">
        <div class="imgHome">
            <div class="bgc-preto"></div>
            <div class="textoHome">
                <h2>MOOVE</h2>
                <p>Modificando a sua experiência do dia a dia.</p>
                <div class="classe-a">
                    <a href="sobre.html">Saiba Mais</a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTATO -->
    <section id="contato">
        <div class="container">
            <form action="">
                <h1 class="flex">Contato</h1>
                <div class="line flex">
                    <div class="inputs">
                        <label for="txtNome">Nome:</label>
                        <input type="text" name="txtNome" class="input-contato">

                        <label for="txtSobrenome">Sobrenome: </label>
                        <input type="text" name="txtSobrenome" class="input-contato">

                        <label for="txtEmail">Email: </label>
                        <input type="email" name="txtxEmail" class="input-contato">
                    </div>
                    <div class="msg">
                        <label for="msg">Sua Mensagem: </label>
                        <textarea name="msg" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="line flex">
                    <button type="submit" class="btn-c">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <!-- FIM CONTATO -->
    <!--RODAPÉ-->
    <div class="rodape">
        <div>
            <img src="src/img/icon-moove2.png" alt="">
        </div>
        <div class="lista-rodape">
            <h2>Contato</h2>
            <br>
            <img src="src/img/email (1).png"> suporte@movesense.atlasian.net <br><br>

            <img src="src/img/place.png"> <a
                href="https://www.google.com.br/maps/place/Bandtec+Digital+School/@-23.5581213,-46.6638081,17z/data=!3m1!4b1!4m5!3m4!1s0x94ce59d2b063f663:0xc567c0d16d0bc582!8m2!3d-23.5581213!4d-46.661614">

            <br>
            <a href="sobre.html"> Sobre </a><br>
